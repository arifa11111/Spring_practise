<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="https://clipart.world/wp-content/uploads/2020/08/normal-train-png-transparent.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Registered Users</title>
</head>

<body>
<font><marquee direction='right' scrollamount="8" bgcolor="sky blue" ><font color="white" size="6" face="italic" >TRAIN BOOKING APP</font></marquee></font>
<div class="container">

    <center> <h3>Registered Users</h3></center>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone number </th>
            <th>Password</th>
            <th>Role </th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${user}">
            <td th:text="${tempUser.id}" />
            <td th:text="${tempUser.firstName}" />
            <td th:text="${tempUser.lastName}" />
            <td th:text="${tempUser.email}" />
            <td th:text="${tempUser.phnNo}" />
            <td th:text="${tempUser.password}" />
            <td th:text="${tempUser.role}" />


            <!-- Add update button/link -->
            <td>
                <a th:href="@{/user/showFormForUpdate(userId=${tempUser.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add "delete" button/link -->
                <a th:href="@{/user/delete(userId=${tempUser.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete account?'))) return false">
                    Remove Account
                </a>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
